<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Safer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Encabezado de la página-->
  <header>
    <div class="wrap">
      <h1>safer</h1>
      <h2>Una plataforma pensada por y para mujeres para cifrar y descifrar mensajes de manera segura y privada</h2>
      <img src="/images/90539.jpg">
    </div>
  </header>

  <!--Caja de ingreso de texto para cifrar y descifrar-->
  <main class="main-content">

    <section class="content-grid">
      <h3>Servicio de mensajería cifrada</h3>

      <div>
        <h4>Elige una amiga:</h4>
        <select name="" id="users">
          <option value="user1">María Carrasco</option>
          <option value="user2">Lorena Hernández</option>
          <option value="user3">Francisca Salas</option>
          <option value="user4">Camila López</option>
        </select>
      </div>

      <div>
        <h4>Elige el desplazamiento de cifrado:</h4>
        <input type="number" id="num-cipher">
      </div>

      <div>
        <h4>Escribe tu mensaje:</h4>
        <textarea id="msn-input" cols="30" rows="10"></textarea>
      </div>

      <div class="btn-place">
        <button class="btn-type" id="btnEncode">Cifrar el mensaje</button>
        <button class="btn-type" id="btnDecode">Descifrar el mensaje</button>
      </div>

      <div>
        <h4>Tu mensaje es:</h4>
        <textarea id="msn-output" cols="30" rows="10"></textarea>
      </div>

      <div>
        <button class="btn-type" id="btnClear" onclick="clear()">Limpiar mensaje</button>
        <button class="btn-type" id="btnLink">Enviar mensaje</button>
      </div>

    </section>
  </main>

  <!--Pie de página con los links a redes sociales-->
  <footer>
    <div class="wrap">
      <img src="/images/facebook.png" alt="" class="logo">
      <img src="/images/instagram.png" alt="" class="logo">
      <img src="/images/twitter.png" alt="" class="logo">
    </div>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
