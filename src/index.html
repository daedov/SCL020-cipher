<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Safer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!--Encabezado de la página-->
  <div class="container background-1">
    <header class="main-content">
      <h1>safer</h1>
      <img src="/images/chat2.png" alt="" id="img-header">
      <h2>Lorem ipsum dolor sit amet.</h2>
      <p id="txt-header">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed beatae molestias, non nam
        obcaecati ipsum cupiditate eveniet ducimus iusto est!
      </p>
      <div class="btn-place">
        <button class="btn-type"><a href="#sign-in">Iniciar sesión</a></button>
        <button class="btn-type"> <a href="#sign-up">Registrate aquí</a></button>
      </div>
    </header>
  </div>

  <!--Formulario para ingresar texto para cifrar y descifrar-->
  <div class="container main-content background-1" id="msn-cipher">
    <h3>Servicio de mensaje cifrado</h3>
    <form action="" method="post">

      <div>
        <label for="users"></label>
        <select name="" id="users">
          <option value="placeholder">Elige una amiga</option>
          <option value="user1">María Carrasco</option>
          <option value="user2">Lorena Hernández</option>
          <option value="user3">Francisca Salas</option>
          <option value="user4">Camila López</option>
        </select>
      </div>

      <div>
        <label for="num-cipher">Elige el desplazamiento de cifrado</label>
        <input type="number" name="num-cipher" id="num-cipher">
      </div>

      <div>
        <label for="msn-input">Escribe el mensaje que quieres cifrar</label>
        <textarea name="" id="msn-input" cols="30" rows="10"></textarea>
      </div>

      <div class="btn-place">
        <button type="submit" class="btn-type" id="btnEncode">Cifrar el mensaje</button>
        <button type="submit" class="btn-type" id="btnDecode">Descifrar el mensaje</button>
      </div>

      <div>
        <label for="msn-output">Tu mensaje es:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
    </form>
  </div>

  <!--Pie de página con los links a redes sociales-->
  <div class="container background-1">
    <footer>
      <img src="" alt="">
      <a href="http://">facebook</a>

      <img src="" alt="">
      <a href="http://">instagram</a>

      <img src="" alt="">
      <a href="http://">twitter</a>
    </footer>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
